<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FrontEnd - Firebase - NodeJs - Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-darK" style="background-color: #FD6220; color:antiquewhite;">
      <div class="container-fluid">
        <h6 class="navbar-brand" href="#" style="margin-top: 10px;">CRUD</h6>
        <h6>Naydelin Alondra Zavala Zúñiga</h6>
      </div>
    </nav>

    <div style="margin-left: 20px!important; margin-right: 20px!important; display: flex!important; margin-top: 20px;">
        <div style="width: 75%!important;">
        <!-- Tabla para los usuarios -->
        <table class="table table-striped table-bordered table-hover">
            <thead style="background-color: #e89700; color: #ffffff;" class="text-center">
                <tr>
                    <!-- Encabezados-->
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Addres</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Zip Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users"></tbody>
        </table>
        </div>
        <div style="width: 25%!important;">
        <!-- Form para los ususarios -->
          <form style="margin-left: 30px;" >
            <p>
              <label for="firstname">Firstname</label>
              <br>
              <input type="text" id="firstname" style="width: 100%!important;">  
            </p>
            <p>
              <label for="lastname">Lastname</label>
              <br>
              <input type="text" id="lastname" style="width: 100%!important;">
            </p>
            <p>
              <label for="address">Address</label>
              <br>
              <input type="text" id="address" style="width: 100%!important;">
            </p>
            <p>
              <label for="phone">Phone</label>
              <br>
              <input type="phone" id="phone" style="width: 100%!important;">
            </p>
              
            <p>
              <label for="city">City</label>
              <br>
              <input type="text" id="city" style="width: 100%!important;">
            </p>
            <p>
              <label for="zipcode">Zip Code</label>
              <br>
              <input type="text" id="zipcode" style="width: 100%!important;">
            </p>
            <button class="btn btn-success" style="width: 100%!important;" id="btnSave">
              Save
            </button>
          </form>
        </div>
    </div>

    <template id="template-user">
      <tr class="text-center">
        <!-- Encabezados-->
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Addres</td>
        <td>Phone</td>
        <td>City</td>
        <td>Zip Code</td>
        <th>
          <button class="btn btn-warning" style="background-color: #FEC400; border-color: #FEC400;">
            <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
          </button>

          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#miModal" style="background-color: #C80B0B;">
            <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
          </button>
          <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header" style="color: #ffffff; background-color: #C80B0B; padding-left: 37%;">
                  <h4>WARNING!</h4>
                </div>
                <div class="modal-body">
                  <h5>This user will be permanently deleted</h5>
                  <h5>Do you wish to continue?</h5>
                </div>
                <div class="modal-footer" style="padding-right: 30%;">
                  <button class="btn btn-danger" data-bs-dismiss="modal"> Delete </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>
    </template id="modal">
    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
